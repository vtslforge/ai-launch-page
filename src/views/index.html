  <body>
    <main class="bg-black w-full">
      <!-- section 1 for the wishlist tab -->
      <section
        class="bg-cover bg-no-repeat bg-center section-properties flex flex-col justify-center items-center bg-[url('../assets/bg-sec-1.svg')]"

        <!-- main container -->
        <section

          >
            <p>Join our waitlist</p>
            <p class="text-center" style="font-family: 'Inter', sans-serif;">
              Join our newsletter and stay ahead of the curve! Get the latest
              updates and exclusive insights on Nx AI, delivered straight to

                class="border text-center rounded-full w-1/2"
              /><button class="border cursor-pointer w-1/4 rounded-full">
                Join
              </button>
            </div>
          </article>
          <!-- social buttons -->
          <article>
            <button class="border w-5 h-5 cursor-pointer"></button>
            <button class="border w-5 h-5 cursor-pointer"></button>
